<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Button Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .buttons {
            display: flex;
        }
        .button {
            width: 1cm;
            height: 1cm;
            margin: 0;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <div class="button" id="button0"></div>
        <div class="button" id="button1"></div>
        <div class="button" id="button2"></div>
        <div class="button" id="button3"></div>
        <div class="button" id="button4"></div>
    </div>

    <script>
        const colors = ['#ffffff', '#4285f4', '#0f9d58', '#f4b400', '#db4437'];

        // Initialize counts from local storage or default to zero
        const counts = [0, 0, 0, 0, 0].map((_, i) => Number(localStorage.getItem('buttonCount' + i)) || 0);

        // Function to update button color and store counts
        function updateButton(button, index) {
            button.style.backgroundColor = colors[counts[index]];
            localStorage.setItem('buttonCount' + index, counts[index]);
        }
        
        // Get all button elements
        const buttons = document.querySelectorAll('.button');

        // Add event listeners to each button
        buttons.forEach((button, index) => {
            updateButton(button, index);
            
            button.addEventListener('click', () => {
                counts[index] = (counts[index] + 1) % colors.length; // Increment and reset to 0 after reaching last color
                updateButton(button, index);
            });
        });
    </script>
</body>
</html>
